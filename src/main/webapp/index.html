<!DOCTYPE html>
<html>
<head>
  <title>Login - ToDo App</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="card-switch">
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
      <span class="card-side"></span>
      <div class="flip-card__inner">
        <div class="flip-card__front">
          <div class="title">Log in</div>
          <form class="flip-card__form" action="/login" method="post">
            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
            <div class="error-msg" id="loginError">Invalid email or password</div>
            <button class="flip-card__btn" type="submit">Let's go!</button>
          </form>
        </div>
        <div class="flip-card__back">
          <div class="title">Sign up</div>
          <form class="flip-card__form" action="">
            <input class="flip-card__input" placeholder="Name" type="text" required>
            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
            <button class="flip-card__btn" type="submit">Confirm!</button>
          </form>
        </div>
      </div>
    </label>
  </div>
</div>

<script>
  // Show error message if URL has ?error=1
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      const errorDiv = document.getElementById("loginError");
      if (errorDiv) errorDiv.style.display = "block";
    }
  });
</script>
</body>
</html>
